name: Rust

on:
 release:
    types: [created]

jobs:
  build:
    strategy:
      matrix:
       os: [linux, windows, darwin]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - uses: zhanghanyun/actionts@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
